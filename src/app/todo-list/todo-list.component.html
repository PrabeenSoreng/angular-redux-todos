<h1>Todo List</h1>
<input type="text" #title>
<button (click)="addTodo(title)">Add</button>
<ul>
    <li *ngFor="let task of todos | async">
        <span (click)="toggleTodo(task)" [class.completed]="task.isCompleted">{{task.title}}</span>
        <button (click)="removeTodo(task)">Remove</button>
    </li>
</ul>
